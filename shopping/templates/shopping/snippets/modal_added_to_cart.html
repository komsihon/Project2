{% load i18n staticfiles humanize auth_tokens %}
<div class="modal fade" id="added-to-cart" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-info">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h3 class="col-xs-12">{% trans "Great," %}</h3>
                <p class="col-xs-12" style="font-size: 1.2em; margin: 1em 0">{% blocktrans %}
                    You just added
                    <ins><span class="name"></span> <span class="size text-muted"></span></ins> to your
                    cart.{% endblocktrans %}
                </p>
                <div class="col-xs-12 col-sm-5 col-md-5 pull-right">
                    <a href="{% url 'shopping:cart' %}" class="btn btn-lg btn-warning btn-block">{% trans "Checkout" %}</a>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-5 pull-right">
                    <button class="btn btn-lg btn-defaut btn-block"
                            data-dismiss="modal" aria-label="Close">{% trans "Keep shopping" %}</button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
