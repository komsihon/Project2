{% load i18n staticfiles humanize auth_tokens %}
<div class="modal fade" id="warning-delivery-location" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content modal-info text-center">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h4>{% trans "Please choose delivery option." %}<br>{% trans "See exemple below..." %}</h4>
                <img class="img-responsive" style="margin-left: auto; margin-right: auto; margin-top: 15px" alt="{% trans "Please choose delivery option" %}" src="{% static 'kakocase/gif/choose-delivery-option.gif' %}">
                <button class="btn btn-lg btn-outline-success" data-dismiss="modal" style="width: 300px">{% trans "Got it" %}</button>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
