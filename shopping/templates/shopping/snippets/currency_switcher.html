
<form class="currency-switcher" method="POST" action="{% url 'currencies_set_currency' %}">{% csrf_token %}
    <i class="fa fa-money visible-xs visible-sm"></i>
    <select name="currency_code" onchange="$(this).parents('form').submit()">
    {% for curr in CURRENCIES %}
        <option value="{{ curr.code }}"
            {% ifequal curr.code CURRENCY.code %}selected="selected"{% endifequal %}>
                    {{ curr.code }}
        </option>
    {% endfor %}
    </select>
    <noscript><input type="submit" value="Set" /></noscript>
</form>
