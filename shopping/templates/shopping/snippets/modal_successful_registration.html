{% load i18n staticfiles humanize auth_tokens %}
<div class="modal fade" id="modal-successful-registration" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <img src="{% static 'kakocase/img/welcome.jpg' %}" alt="Welcome" class="img-responsive" style="margin: auto"/>
                <p style="color: #0056ec;font-size: 1.5em;margin-top: 2em;text-align: center;">
                    {% trans "You can start shopping now" %} !
                </p>
            </div>
        </div>
    </div>
</div>
