{% load i18n staticfiles humanize auth_tokens %}
<div class="modal fade" id="confirm-empty-cart" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-info">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h3 class="col-xs-12">Hmmm,</h3>
                <p class="col-xs-12" style="margin: 1em 0">{% trans "Do you really want to empty cart ?" %}</p>
                <div class="col-xs-12 col-sm-4">
                    <button class="btn btn-danger btn-block simpleCart_empty"
                            data-dismiss="modal" aria-label="Close">{% trans "Yes, empty" %}</button>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <button class="btn btn-default btn-block"
                            data-dismiss="modal" aria-label="Close">{% trans "Cancel" %}</button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
