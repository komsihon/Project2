{% load i18n static humanize auth_tokens %}
<div class="modal fade" id="share-box" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-info">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h3 class="col-xs-12" style="padding-left: 0;">{% trans "Share this banner" %}</h3>

                <div style="margin-top: 45px">
{#                   {% url 'shopping:product_detail' product.category.slug product.slug as product_url %}#}
                    <div role="tabpanel" class="tab-pane" id="product-sharing">
                        <div>
                            <div style="margin-bottom: 30px">
                                <div class="text-muted">{% trans "Banner URL" %}</div>
                                <a href="" class="img_link"></a>
                            </div>
                            <div class="col-xs-12 col-sm-2 social-media">
                                <div class="fb-share-button" data-href="{{ service.url }}" data-layout="button" data-size="large" data-mobile-iframe="true">
                                    <a class="fb-xfbml-parse-ignore" target="_blank"
                                       href="https://www.facebook.com/sharer/sharer.php?u={{ service.url }}">{% trans "Share" %}</a>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-2 social-media">
                                <a class="twitter-share-button" data-size="large"
                                   href="https://twitter.com/intent/tweet?url={{ service.url }}">Tweet</a>
                            </div>
                            <div class="col-xs-12 col-sm-2 social-media">
                                <div class="g-plus" data-action="share" data-height="28"
                                     data-href="{{ service.url }}" data-annotation="bubble" ></div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
