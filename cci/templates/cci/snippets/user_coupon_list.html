{% load i18n humanize static auth_tokens %}

<div id="coupons" class="card-ul col-sm-10 coupon">
    <div class="card">
        <div class="row">
            <div class="row swiper-container" style="margin-top: 5px">
                <div class="swiper-wrapper">
                    {% for coupon in coupons %}
                        <div class="col-xs-4 col-sm-3 card-li coupon swiper-slide"  data-id="{{ coupon.id }}" style="text-align: center">
                            <div class="reward{% if coupon.ratio >= 100 %} can-be-use{% endif %}" data-id="{{ coupon.id }}">
                                <div class="img coupon-img" data-id="{{ coupon.id }}" style="background-image: url('{{ settings.IKWEN_MEDIA_URL  }}{{ coupon.image.name }}')">
                                    <div class="text-has-shade coupon-count">
                                        <span>{{ coupon.count }}</span>/{{ coupon.heap_size }}
                                    </div>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar" style="width: {{ coupon.ratio|floatformat:"0" }}%">
                                        <span class="sr-only">{{ coupon.ratio }}% Complete</span>
                                    </div>
                                </div>
                                <p style="margin-top: 5px">{{ coupon.name }}</p>
{#                                {% if coupon.count >= 100 %}#}
{#                                    <a class="btn btn-sm btn-block btn-warning select-coupon" data-id="{{ coupon.id }}" data-toggle="modal" data-target="#confirm-coupon-usage">#}
{#                                        {% trans "Use this coupon" %}#}
{#                                    </a>#}
{#                                {% endif %}#}
                            </div>
                        </div>
                    {% endfor %}
                </div>
                    <div class="swiper-button-next has-shade">
                        <i class="fa fa-angle-right"></i>
                    </div>
                    <div class="swiper-button-prev has-shade">
                        <i class="fa fa-angle-left"></i>
                    </div>
            </div>
        </div>
    </div>
</div>
